{% load static %}
<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Add episode | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
    <script type="text/javascript" src="/static/admin/js/actions.js"></script>
    <script type="text/javascript" src="/static/admin/js/urlify.js"></script>
    <script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">

    <meta name="robots" content="NONE,NOARCHIVE">
</head>

<body class=" app-episode model-episode change-form" data-admin-utc-offset="0">

    <!-- Container -->
    <div id="container">

        <!-- Header -->
        <div id="header">
            <div id="branding">

                <h1 id="site-name"><a href="/admin/">Django administration</a></h1>

            </div>

            <div id="user-tools">

                Welcome,
                <strong>admin</strong>.

                <a href="/">View site</a> /

                <a href="/admin/password_change/">Change password</a> /

                <a href="/admin/logout/">Log out</a>

            </div>

        </div>
        <!-- END Header -->

        <div class="breadcrumbs">
            <a href="/admin/">Home</a> &rsaquo; <a href="/admin/episode/">Episode</a> &rsaquo; <a href="/admin/episode/episode/">Episodes</a> &rsaquo; Add episode
        </div>

        <!-- Content -->
        <div id="content" class="colM">

            <h1>Add episode</h1>
            <div id="content-main">

                <form action="" method="post" id="episode_form" novalidate>
                    <input type="hidden" name="csrfmiddlewaretoken" value="jUr1ggaxid8JHmx5oi60Us2GX4xvdKzsDUzWqoXQbUigyifhACeyyFYgAfQNOeRl">
                    <div>

                        <fieldset class="module aligned ">

                            <div class="form-row field-name">

                                <div>

                                    <label class="required" for="id_name">Name:</label>

                                    <input type="text" name="name" class="vTextField" maxlength="100" required id="id_name">

                                </div>

                            </div>

                            <div class="form-row field-episode_url">

                                <div>

                                    <label class="required" for="id_episode_url">Episode url:</label>

                                    <input type="text" name="episode_url" class="vTextField" maxlength="255" required id="id_episode_url">

                                </div>

                            </div>

                            <div class="form-row field-movie">

                                <div>

                                    <label class="required" for="id_movie">Movie:</label>

                                    <div class="related-widget-wrapper">
                                        <select class="movie-select2" name="movie" required id="id_movie">
                                        {% for mv in movie %}
                                            <option value="{{ mv.id }}">{{ mv.title }}</option>
                                        {% endfor %}
                                        </select>

                                        <a class="related-widget-wrapper-link change-related" id="change_id_movie" data-href-template="/admin/film/movie/__fk__/change/?_to_field=id&amp;_popup=1" title="Change selected movie"><img src="/static/admin/img/icon-changelink.svg" alt="Change"></a>
                                        <a class="related-widget-wrapper-link add-related" id="add_id_movie" href="/admin/film/movie/add/?_to_field=id&amp;_popup=1" title="Add another movie"><img src="/static/admin/img/icon-addlink.svg" alt="Add"></a>

                                    </div>

                                </div>

                            </div>

                        </fieldset>

                        <div class="submit-row">

                            <input type="submit" value="Save" class="default" name="_save">

                            <input type="submit" value="Save and add another" name="_addanother">
                            <input type="submit" value="Save and continue editing" name="_continue">

                        </div>

                        <script type="text/javascript" id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" data-model-name="episode">
                        </script>

                        <script type="text/javascript" id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
                        </script>

                    </div>
                </form>
            </div>

            <br class="clear">
        </div>
        <!-- END Content -->

        <div id="footer"></div>
    </div>
    <!-- END Container -->

</body>
<script src="{% static 'episode/addepisode.js' %}"></script>
</html>
