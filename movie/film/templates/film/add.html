<!DOCTYPE html>
{% load static %}
<html lang="en-us">
<head>
    <title>Add movie | Django site admin</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>

    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
    <script type="text/javascript" src="/static/admin/js/core.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
    <script type="text/javascript" src="/static/admin/js/actions.js"></script>
    <script type="text/javascript" src="/static/admin/js/urlify.js"></script>
    <script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" app-film model-movie change-form"
      data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="/admin/">Django administration</a></h1>

        </div>


        <div id="user-tools">

            Welcome,
            <strong>admin</strong>.


            <a href="/">View site</a> /


            <a href="/admin/password_change/">Change password</a> /

            <a href="/admin/logout/">Log out</a>

        </div>


    </div>
    <!-- END Header -->

    <div class="breadcrumbs">
        <a href="/admin/">Home</a>
        &rsaquo; <a href="/admin/film/">Film</a>
        &rsaquo; <a href="/admin/film/movie/">Movies</a>
        &rsaquo; Add movie
    </div>


    <!-- Content -->
    <div id="content" class="colM">

        <h1>Add movie</h1>
        <div id="content-main">


            <form action="" method="post" id="movie_form" novalidate><input type="hidden" name="csrfmiddlewaretoken"
                                                                            value="PBoDRU4HO0ze8UN61PiAxlP9D4cpauLf5Ijj3AgBNgtgNjupCO0w4rhP3P4bgiFf">
                <div>


                    <fieldset class="module aligned ">


                        <div class="form-row field-title">


                            <div>


                                <label class="required" for="id_title">Title:</label>

                                <input type="text" name="title" class="vTextField" maxlength="100" required
                                       id="id_title">


                            </div>

                        </div>

                        <div class="form-row field-description">


                            <div>


                                <label class="required" for="id_description">Description:</label>

                                <textarea name="description" cols="40" rows="10" class="vLargeTextField" maxlength="255"
                                          required id="id_description">
</textarea>


                            </div>

                        </div>

                        <div class="form-row field-movie_url">


                            <div>


                                <label class="required" for="id_movie_url">Movie url:</label>

                                <input type="text" name="movie_url" class="vTextField" maxlength="255" required
                                       id="id_movie_url">


                            </div>

                        </div>

                        <div class="form-row field-image_url">


                            <div>


                                <label class="required" for="id_image_url">Image url:</label>

                                <input type="text" name="image_url" class="vTextField" maxlength="255" required
                                       id="id_image_url">


                            </div>

                        </div>

                        <div class="form-row field-director">


                            <div>


                                <label class="required" for="id_director">Director:</label>

                                <div class="related-widget-wrapper">
                                    <select  class="director-select2" name="director" required id="id_director">
                                        <option value="" selected>---------</option>

                                    </select>

                                    <a class="related-widget-wrapper-link change-related" id="change_id_director"
                                       data-href-template="/admin/director/director/__fk__/change/?_to_field=id&amp;_popup=1"
                                       title="Change selected director"><img src="/static/admin/img/icon-changelink.svg"
                                                                             alt="Change"></a><a
                                        class="related-widget-wrapper-link add-related" id="add_id_director"
                                        href="/admin/director/director/add/?_to_field=id&amp;_popup=1"
                                        title="Add another director"><img src="/static/admin/img/icon-addlink.svg"
                                                                          alt="Add"></a><a
                                        class="related-widget-wrapper-link delete-related" id="delete_id_director"
                                        data-href-template="/admin/director/director/__fk__/delete/?_to_field=id&amp;_popup=1"
                                        title="Delete selected director"><img
                                        src="/static/admin/img/icon-deletelink.svg" alt="Delete"></a>

                                </div>


                            </div>

                        </div>

                        <div class="form-row field-category">


                            <div>


                                <label class="required" for="id_category">Category:</label>

                                <div class="related-widget-wrapper">
                                    <select class="category-select2" name="category" required id="id_category">
                                        <option value="" selected>---------</option>

                                    </select>

                                    <a class="related-widget-wrapper-link change-related" id="change_id_category"
                                       data-href-template="/admin/category/category/__fk__/change/?_to_field=id&amp;_popup=1"
                                       title="Change selected category"><img src="/static/admin/img/icon-changelink.svg"
                                                                             alt="Change"></a><a
                                        class="related-widget-wrapper-link add-related" id="add_id_category"
                                        href="/admin/category/category/add/?_to_field=id&amp;_popup=1"
                                        title="Add another category"><img src="/static/admin/img/icon-addlink.svg"
                                                                          alt="Add"></a><a
                                        class="related-widget-wrapper-link delete-related" id="delete_id_category"
                                        data-href-template="/admin/category/category/__fk__/delete/?_to_field=id&amp;_popup=1"
                                        title="Delete selected category"><img
                                        src="/static/admin/img/icon-deletelink.svg" alt="Delete"></a>

                                </div>


                            </div>

                        </div>

                        <div class="form-row field-type">


                            <div>


                                <label class="required" for="id_type">Type:</label>

                                <div class="related-widget-wrapper">
                                    <select class="type-select2" name="type" required id="id_type">
                                        <option value="" selected>---------</option>

                                    </select>

                                    <a class="related-widget-wrapper-link change-related" id="change_id_type"
                                       data-href-template="/admin/type/type/__fk__/change/?_to_field=id&amp;_popup=1"
                                       title="Change selected type"><img src="/static/admin/img/icon-changelink.svg"
                                                                         alt="Change"></a><a
                                        class="related-widget-wrapper-link add-related" id="add_id_type"
                                        href="/admin/type/type/add/?_to_field=id&amp;_popup=1"
                                        title="Add another type"><img src="/static/admin/img/icon-addlink.svg"
                                                                      alt="Add"></a><a
                                        class="related-widget-wrapper-link delete-related" id="delete_id_type"
                                        data-href-template="/admin/type/type/__fk__/delete/?_to_field=id&amp;_popup=1"
                                        title="Delete selected type"><img src="/static/admin/img/icon-deletelink.svg"
                                                                          alt="Delete"></a>

                                </div>


                            </div>

                        </div>

                    </fieldset>


                    <div class="submit-row">

                        <input type="submit" value="Save" class="default" name="_save">


                        <input type="submit" value="Save and add another" name="_addanother">
                        <input type="submit" value="Save and continue editing" name="_continue">


                    </div>


                    <script type="text/javascript"
                            id="django-admin-form-add-constants"
                            src="/static/admin/js/change_form.js"

                            data-model-name="movie"
                    >
                    </script>


                    <script type="text/javascript"
                            id="django-admin-prepopulated-fields-constants"
                            src="/static/admin/js/prepopulate_init.js"
                            data-prepopulated-fields="[]">
                    </script>


                </div>
            </form>
        </div>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->
<script src="{% static 'film/addfilm.js' %}"></script>
</body>
</html>
